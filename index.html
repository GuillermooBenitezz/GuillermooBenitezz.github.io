<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de la Policía Nacional</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        a {
            color: inherit; /* Hereda el color del elemento padre */
            text-decoration: none; /* Elimina el subrayado */
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-shield-alt"></i> Test de la Policía Nacional</h1>
        <h3><a href="https://www.instagram.com/http.guillermoo/" target="_blank">By Guillermo Benítez Márquez</a></h3>
    </header>
    <main>
        <div class="options">
            <button class="button" id="testButton"><i class="fas fa-pencil-alt"></i> Realizar Test</button>
            <button class="button" id="viewAllButton"><i class="fas fa-eye"></i> Ver Todas las Preguntas</button>
            <button class="button" id="lastExamButton"><i class="fas fa-history"></i> Último Examen Realizado</button>
        </div>
        <div class="options">
            <div class="select-wrapper">
                <label for="questionCount">Número de preguntas:</label>
                <select id="questionCount">
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="select-wrapper">
                <label for="topicSelect">Seleccionar Tema:</label>
                <select id="topicSelect">
                    <option value="all">Todos los temas</option>
                    <option value="4">Tema 4</option>
                    <option value="5">Tema 5</option>
                    <option value="6">Tema 6</option>
                    <option value="101112">Tema Extranjeria</option>
                    <!-- Agrega más opciones de tema aquí si es necesario -->
                </select>
            </div>
        </div>
        <section id="testSection" class="section hidden"></section>
        <section id="allQuestionsSection" class="section hidden"></section>
        <section id="lastExamSection" class="section hidden"></section>
    </main>
    <footer>
        <h3><a href="https://www.instagram.com/http.guillermoo/" target="_blank">@guillermoobm</a></h3>
        <p><br><strong style="font-size: 1.2em;">Añadido:</strong><br>
            - Preguntas añadidas del examen semanal<br>
        </p>
        <p><br>Actualizado: <span id="updateDate">Fecha aquí</span></p>
    </footer>    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
