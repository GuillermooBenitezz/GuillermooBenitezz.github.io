<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de la Policía Nacional</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-shield-alt"></i> Test de la Policía Nacional</h1>
        <h6>By Guillermo Benítez Márquez</h6>
    </header>
    <main>
        <div class="options">
            <button class="button" id="testButton">Realizar Test</button>
            <button class="button" id="viewAllButton">Ver Todas las Preguntas</button>
        </div>
        <div class="options">
            <div class="select-wrapper">
                <label for="questionCount">Número de preguntas:</label>
                <select id="questionCount">
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="select-wrapper">
                <label for="topicSelect">Seleccionar Tema:</label>
                <select id="topicSelect">
                    <option value="all">Todos los temas</option>
                    <option value="4">Tema 4</option>
                    <option value="5">Tema 5</option>
                    <option value="6">Tema 6</option>
                    <!-- Agrega más opciones de tema aquí si es necesario -->
                </select>
            </div>
        </div>
        <section id="testSection" class="section hidden"></section>
        <section id="allQuestionsSection" class="section hidden"></section>
    </main>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
